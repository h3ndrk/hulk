version: "3"
services:
  registry:
    restart: always
    image: registry:2
    ports:
      - 5000:5000
    environment:
      REGISTRY_HTTP_TLS_CERTIFICATE: /certs/registry.cert
      REGISTRY_HTTP_TLS_KEY: /certs/registry.key
    volumes:
      - registry-data:/var/lib/registry
      - ./registry.cert:/certs/registry.cert
      - ./registry.key:/certs/registry.key
volumes:
  registry-data:
